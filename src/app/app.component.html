<div class="container">
  <div class="columns">
    <div class="column is-one-third">
      <button class="button" (click)="onClick()">Button</button>

      <div class="card" *ngFor="let dh of dataHolderBrands" style="background-color: blueviolet;margin:10px">
        <div class="card-content">
          <div class="media">
            <div class="media-left">
              <figure class="image is-48x48">
                <img [src]="dh.logoUri" onError="this.src='https://bulma.io/images/placeholders/96x96.png'"
                  alt="Placeholder image">
              </figure>
            </div>
            <div class="media-content">
              <p class="title is-4" style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">
                {{dh.brandName}}
              </p>
              <p class="subtitle is-6">{{dh.status}}</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
